<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Content Downloader</title>
</head>
<body>
    <h1>Download Content of a Tag</h1>
    {{if .ErrorMessage}}
        <p style="color:red;">{{.ErrorMessage}}</p>
    {{end}}
    <form method="POST">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter URL" value="{{.URL}}" required>
        <br><br>
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" placeholder="Enter tag (e.g., h1, p)" value="{{.Tag}}" required>
        <br><br>
        <button type="submit">Download Content</button>
    </form>
    <hr>
    {{if .TagContent}}
        <h2>Content inside &lt;{{.Tag}}&gt; tag:</h2>
        <pre>{{.TagContent}}</pre>
    {{end}}
</body>
</html>
